language: node_js
sudo: required
node_js: 6
python: 2.7
before_install:
  - pip install --upgrade pip
  - npm i -g npm
install:
  - pip install pipenv
  - pipenv install
  - pip install -r requirements.txt
  - npm install
  - cypress install
script:
  - python application.py
  - $(npm bin)/cypress run

cache:
  directories:
    - ~/.npm
    - node_modules


